<div class="container-posts">
    <mat-card class ="example-card" *ngFor="let post of list; let i = index">
        <mat-card-header>
          <mat-card-title>{{post.user.userName}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{post.imageSorce}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
          {{post.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-like">
            {{countLike[i]}}
            <button (click)="addLike(post.id)"><i *ngIf="ispostlike[i]" class='bx bxs-heart'></i>
              <i *ngIf="!ispostlike[i]" class='bx bx-heart'></i>
            </button>
          </div>  
        </mat-card-actions>
      </mat-card>
      
</div>
