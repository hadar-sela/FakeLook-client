<div class="container-posts">
    <mat-card class ="example-card" *ngFor="let post of list">
        <mat-card-header>
          <mat-card-title>{{post.user.userName}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{post.imageSorce}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
          {{post.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button><mat-icon>favorite</mat-icon></button>
        </mat-card-actions>
      </mat-card>
</div>
